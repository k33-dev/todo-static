<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todoリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-button {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
    }

    .menu-button span {
      width: 16px;
      height: 3px;
      background-color: white;
      margin: 2px 0;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 72px;
      left: 16px;
      z-index: 998;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu.show {
      display: flex;
    }

    .menu-item {
      background-color: white;
      color: #333;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .input-container {
      position: relative;
      width: 100%;
    }

    textarea#id_title {
      padding: 10px 60px 10px 14px;
      font-size: 1.1rem;
      border: 2px solid #333;
      border-radius: 999px;
      width: 100%;
      box-sizing: border-box;
      resize: none;
      line-height: 1.5;
      min-height: 48px;
      overflow: hidden;
    }

    .add-btn {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      font-size: 1.3rem;
      border-radius: 50%;
      padding: 0;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 24px;
    }

    .task {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      background: #fdfdfd;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      word-break: break-word;
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-grow: 1;
      flex-wrap: wrap;
      word-break: break-word;
      max-width: calc(100% - 100px);
    }

    .task-left input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #28a745;
    }

    .task-left span {
      word-break: break-word;
      display: inline-block;
    }

    .task-right {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .edit-btn, .delete-btn {
      background-color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .completed span {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="menu-button" id="menuBtn"><span></span><span></span><span></span></div>
  <div class="menu" id="menu">
    <label for="bg-upload" class="menu-item">背景変更</label>
    <input type="file" id="bg-upload" accept="image/*" style="display:none" onchange="setCustomBackground(this)" />
    <button class="menu-item" onclick="resetBackground()">背景リセット</button>
  </div>

  <div class="container">
    <h1>Todoリスト</h1>
    <form id="todo-form">
      <div class="input-container">
        <textarea id="id_title" placeholder="やることを入力" rows="1"></textarea>
        <button type="submit" class="add-btn">＋</button>
      </div>
    </form>
    <ul id="task-list" class="task-list"></ul>
  </div>

  <script>
    const DEFAULT_BG = null;
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task" + (task.completed ? " completed" : "");

        const left = document.createElement("div");
        left.className = "task-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.addEventListener("change", () => {
          tasks[index].completed = checkbox.checked;
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
        });

        const span = document.createElement("span");
        span.textContent = task.title;

        const right = document.createElement("div");
        right.className = "task-right";

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerHTML = "✏️";
        editBtn.addEventListener("click", () => {
          const newText = prompt("新しいタスク内容", task.title);
          if (newText !== null) {
            tasks[index].title = newText.trim();
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
          }
        });

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerHTML = "🗑️";
        delBtn.addEventListener("click", () => {
          tasks.splice(index, 1);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
        });

        left.appendChild(checkbox);
        left.appendChild(span);
        right.appendChild(editBtn);
        right.appendChild(delBtn);
        li.appendChild(left);
        li.appendChild(right);
        list.appendChild(li);
      });
    }

    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    document.getElementById("todo-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("id_title");
      const title = input.value.trim();
      if (!title) return;
      tasks.push({ title, completed: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
      autoResizeTextarea(input);
      renderTasks();
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderTasks();
      const input = document.getElementById("id_title");
      input.addEventListener("input", () => autoResizeTextarea(input));
      input.addEventListener("keydown", () => setTimeout(() => autoResizeTextarea(input), 0));

      const savedBG = localStorage.getItem("background");
      if (savedBG) document.body.style.backgroundImage = `url('${savedBG}')`;
    });

    function setCustomBackground(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        localStorage.setItem("background", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function resetBackground() {
      document.body.style.backgroundImage = DEFAULT_BG ? `url('${DEFAULT_BG}')` : "none";
      localStorage.removeItem("background");
    }

    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
